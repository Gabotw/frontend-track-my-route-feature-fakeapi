<div class="title-container">
    <h1 class="title">Notificaciones recientes</h1>
    <div class="button-container">
        <button mat-raised-button color="primary" class="add-button" (click)="addNotification()">
            AÃ±adir
        </button>
    </div>
</div>
<ng-container *ngFor="let notification of notifications; let i = index">
    <div class="col-12 mb-5">
        <mat-card class="article-card">
            <div class="mat-card-content">
                <div class="content-left">
                    <mat-card-header>
                        <mat-card-title-group>
                            <mat-card-title>{{ notification.title }}</mat-card-title>
                            <mat-card-subtitle>{{ notification.subtitle }}</mat-card-subtitle>
                        </mat-card-title-group>
                    </mat-card-header>
                    <p>{{ notification.description }}</p>

                    <button mat-button color="warn" (click)="deleteNotification(notification.id)">
                        <mat-icon>delete</mat-icon> Eliminar
                    </button>
                </div>
                <div class="content-right">
                    <img mat-card-image [src]="notification.img_url" alt="Post Image" class="content-image">
                </div>
            </div>
        </mat-card>
    </div>
    <div class="d-none d-lg-block" *ngIf="(i + 1) % 3 === 0"></div>
</ng-container>
