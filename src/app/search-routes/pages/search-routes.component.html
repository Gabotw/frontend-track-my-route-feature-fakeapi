<!-- search-routes.component.html -->
<div>
    <h1>Buscar Ruta</h1>
    <input type="number" [(ngModel)]="routeId" placeholder="Ingresa el ID de la ruta" />
    <button (click)="loadRoute()" [disabled]="loading">Buscar Ruta</button>

    <div *ngIf="loading">Cargando...</div>

    <div id="map" style="height: 500px; width: 100%;"></div>
</div>
