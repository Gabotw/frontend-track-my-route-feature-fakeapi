<div class="container">
    <h1 class="title">Promociones</h1>
    <div class="button-container">
        <button mat-raised-button color="primary" class="add-button" (click)="addPromo()">
            Añadir
        </button>
    </div>
    <div class="row justify-content-center justify-content-xl-evenly">
        <ng-container *ngFor="let promocion of promos; let i = index">
            <div class="col-10 col-md-6 col-lg-4  col-xl-3 mb-5">
                <mat-card class="card">
                    <img mat-card-image src="{{ promocion.imageUrl }}" alt="Promo Photo" class="card-image">
                    <mat-card-content class="card-content">
                        <h2 class="card-title">{{ promocion.name }}</h2>
                        <p class="card-description">{{ promocion.description }}</p>
                        <small class="card-date">Válido hasta: {{ promocion.validUntil }}</small>
                    </mat-card-content>
                    <mat-card-actions class="card-actions">
                        <button mat-flat-button color="warn" class="card-button" (click)="deletePromo(promocion.id)">
                            <mat-icon>delete</mat-icon> Eliminar
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="d-none d-lg-block" *ngIf="(i + 1) % 3 === 0"></div>
        </ng-container>
    </div>
</div>
